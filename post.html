        <div class="row">
            <h3 class="text-center p-5">
                you're about to become a freelancer
                create your skills
            </h3>
        </div>
        <div class="row pos">
            <section class="">
                <div class="container h-50">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-xl-9 ">

                            <h1 class="text-white mb-4">Apply for a job</h1>

                            <div class="card p" style="border-radius: 15px;">
                                <div class="card-body">

                                    <div class="row align-items-center pt-4 pb-3">
                                        <div class="col-md-3 ps-5">

                                            <h6 class="mb-0">FirstName</h6>

                                        </div>

                                        <div class="col-md-9 pe-5">

                                            <input type="text" class="form-control form-control-lg" id="firstName" />

                                        </div>
                                    </div>
                                    <hr class="mx-n3">

                                    <div class="row align-items-center pt-4 pb-3">
                                        <div class="col-md-3 ps-5">

                                            <h6 class="mb-0">LastName</h6>

                                        </div>

                                        <div class="col-md-9 pe-5">

                                            <input type="text" class="form-control form-control-lg" id="lastName" />

                                        </div>
                                    </div>
                                    <hr class="max-n3">
                                    <div class="row align-items-center pt-4 pb-3">
                                        <div class="col-md-3 ps-5">

                                            <h6 class="mb-0">Skills</h6>

                                        </div>

                                        <div class="col-md-9 pe-5">

                                            <input type="text" class="form-control form-control-lg" id="skills" />

                                        </div>
                                    </div>


                                    <hr class="mx-n3">

                                   
                                    <div class="row align-items-center py-3">
                                        <div class="col-md-3 ps-5">

                                            <h6 class="mb-0">Email address</h6>

                                        </div>
                                        <div class="col-md-9 pe-5">

                                            <input type="email" class="form-control form-control-lg"
                                                placeholder="example@example.com" id="email"/>

                                        </div>
                                    </div>

                                    <hr class="mx-n3">

                                    <div class="row align-items-center py-3">
                                        <div class="col-md-3 ps-5">

                                            <h6 class="mb-0">Talk a little about your skills</h6>

                                        </div>
                                        <div class="col-md-9 pe-5">

                                            <textarea class="form-control" rows="3"
                                                placeholder="Message sent to the employer" id="description"></textarea>

                                        </div>
                                    </div>

                                    <hr class="mx-n3">

                                    <div class="px-5 py-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Send</button>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                
            </section>
            
        </div>
        
        <div class="footer mt-3">
